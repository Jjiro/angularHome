<!-- Modal HTML Markup for STUDENT-->
  <div id="ModalLoginForm" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Add Student</h1>
          <form role="form" method="POST" action="">
            <input type="hidden" name="_token" value="">
            <div class="form-group">
              <label class="control-label">First name</label>
              <div>
                <input type="text" class="form-control input-lg" name="firstName" value="" ngModel="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Last name</label>
              <div>
                <input type="text" class="form-control input-lg" name="lastName" value="" ngModel="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Gender</label>
              <div>
                <input type="text" class="form-control input-lg" name="gender" value="" ngModel="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Address</label>
              <div>
                <input type="text" class="form-control input-lg" name="address" value="" ngModel="">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Subject</label>
              <div>
                <input type="text" class="form-control input-lg" name="subject" value="" ngModel="">
              </div>
            </div>
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" required="" ngModel=""> I'll be respectful.
                </label>
              </div>
            </div>

            <div class="form-group">
              <div>
                <button type="submit" class="btn btn-success" name="createStudentButton" value="Create Student">
                  Submit
                </button>
              </div>
              <div>
                <button type="cancel" class="btn btn-cancel">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
